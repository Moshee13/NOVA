    <script>
        const button_nova_add = document.querySelector(".button_nova_add");
        const inputContainer = document.querySelector(".inputContainer");
        const button_nova_export = document.querySelector(".button_nova_export");
        const button_nova_sent = document.querySelector(".button_nova_sent");
        const admin_input_sku = document.querySelector(".admin_input_sku");
        const admin_input_desc = document.querySelector(".admin_input_desc");

        let inputCount = 10; // start with 1 input already on the page

        // Add new input row when "הוסף שורה" button is clicked
        button_nova_add.addEventListener("click", () => {
            const newRow = `
            <tr>
              <td><input type="text" name="admin_input_${inputCount}"></td>
              <td><input type="text" name="admin_input_sku"></td>
              <td><input type="text" name="admin_input_desc"></td>
              <td><input type="text" name="user_input_serial"></td>
            </tr>
          `;
            inputContainer.insertAdjacentHTML("beforeend", newRow);
            inputCount++;
        });

        // Export table data to CSV file when "ייצא לאקסל" button is clicked
        button_nova_export.addEventListener("click", () => {
            const rows = document.querySelectorAll("table tr");
            let emailBody = "";
            rows.forEach((row) => {
                const rowData = [];
                row.querySelectorAll("td input").forEach((input) => {
                    rowData.push(input.value);
                });
                emailBody += rowData.join(",") + "\r\n";
            });

            const subject = "VMI"; // Set the email subject
            const mailtoLink = `mailto:moshee13@gmail.com?subject=${encodeURIComponent(
                subject
            )}&body=דרישות מוכנות`;

            // Open the default email client with the mailto link
            window.location.href = mailtoLink;
        });

        button_nova_sent.addEventListener("click", () => {
            admin_input_sku.readOnly = true;
            admin_input_desc.readOnly = true;
        });

        document.querySelector(".importButton").addEventListener("click", function () {
            var fileInput = document.querySelector("excelFileInput");
            var file = fileInput.files[0];

            var reader = new FileReader();

            reader.onload = function (e) {
                var data = new Uint8Array(e.target.result);
                var workbook = XLSX.read(data, { type: "array" });

                var worksheet = workbook.Sheets[workbook.SheetNames[0]];
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                inputContainer.innerHTML = ""; // Clear existing input rows

                var rowCount = jsonData.length;

                for (var i = 1; i < rowCount; i++) {
                    var admin_input_0 = jsonData[i][0]; // Assuming the first field is in the first column
                    var admin_input_sku = jsonData[i][1]; // Assuming the second field is in the second column
                    var admin_input_desc = jsonData[i][2]; // Assuming the third field is in the third column

                    var newRow = `
                <tr>
                  <td><input type="text" name="admin_input_${i - 1}" value="${admin_input_0}"></td>
                  <td><input type="text" name="admin_input_sku" value="${admin_input_sku}"></td>
                  <td><input type="text" name="admin_input_desc" value
            = "${admin_input_desc}"></td>
            <td><input type="text" name="user_input_serial"></td>
          </tr>
        `;

                    inputContainer.insertAdjacentHTML("beforeend", newRow);
                }
            };

            reader.readAsArrayBuffer(file);
        });

        // Function to save input values to local storage
        function saveInputValues() {
            const inputElements = document.querySelectorAll('#inputContainer input');
            inputElements.forEach((input, index) => {
                localStorage.setItem(`input_${index}`, input.value);
            });
        }

        // Event listener for the "שלח" button
        document.querySelector('.button_nova_sent').addEventListener('click', saveInputValues);

        // Event listener for the "ייבא מאקסל" button
        document.querySelector('.importButton').addEventListener('click', () => {
            // Add your import logic here
            // This event listener is currently a placeholder
            alert('אקסל עלה בהצלחה');
        });

        // Function to load input values from local storage
        function loadInputValues() {
            const inputElements = document.querySelectorAll('.inputContainer input');
            inputElements.forEach((input, index) => {
                const storedValue = localStorage.getItem(`input_${index}`);
                if (storedValue) {
                    input.value = storedValue;
                }
            });
        }

        // Load input values when the page loads
